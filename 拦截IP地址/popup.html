<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>微信加群</title>
    <style type="text/css" media="screen">
        li {
            list-style-type: none;
        }
        
        * {
            margin: 0;
            padding: 0;
            vertical-align: middle;
            margin-left: 10px;
        }
        
        body {
            padding: 10px;
            width: 390px;
        }
        
        .bmd_ul {
            text-align: left;
        }
    </style>
</head>

<body>
    <h3 style="margin-bottom:20px;text-align:center"><span>恶意IP一键拉黑助手</span></h3>
    <div style="margin-bottom:20px;"><input type="checkbox" id="isIp"><span>ip排除</span> <select id="ip_day"><option value="30">1-30</option></select><span>天内访问</span><select id="ip_time"><option value="1">1-30</option></select><span>次即排除此IP</span></div>
    <div style="margin-bottom:20px;"><input type="checkbox" id="isIpD"><span>ip段排除</span><select id="ipD_day"><option value="30">1-30</option></select><span>天内同IP段出现</span><select id="ipD_time"><option value="1">1-30</option></select><span>次即排除此IP段</span></div>
    <div><span>白名单</span><input type="button" value="添加" id="addBmd">
        <ul class="bmd_ul">
            <li><input type="number" class="bmd1" style="width:38px">-<input type="number" class="bmd2" style="width:38px;margin-left:0">-<input type="number" class="bmd3" style="width:38px;margin-left:0">-<input type="number" class="bmd4" style="width:38px;margin-left:0">
                <input type="button" value="删除" class="del_btn"></li>
        </ul>
    </div>
    <div style="margin-bottom:20px;margin-top:10px;"><input type="button" id="save" value="保存并开始"><span id="status">启动</span><input type="button" id="stop" value="停止"></div>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</body>

</html>
