<!DOCTYPE html>
<html>
	<head>
		<meta content="IE=11.0000" http-equiv="X-UA-Compatible">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>好货君插件版</title>
		<link rel="stylesheet" type="text/css" href="css/popup.css">
	</head>
	<body>
		<div class="content-wrap">
		<div id="login-container">
		<div class="main">
			<div class="login-form">
				<h1>插件登录</h1>
					<table>
						<tr>
							<td>
								用户名:
							</td>
							<td>
								<input type="text" id="userName" name="userName" value=""/>
							</td>
						</tr>
						<tr>
							<td>
								密  码:
							</td>
							<td>
								<input type="password" id="password" name="password" value="" />
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" id="chkpwd" />记住密码
							</td>
							<td>
								<input type="checkbox" id="chkauto" />自动登录
							</td>
						</tr>
					</table>
					<div class="submit">
						<input id="login" name="submit" type="button" value="登录" />
					</div>
					<p><a id="do-reg" target="_blank" href="https://www.87k6.com:8444/weitao/register">用户注册</a></p>
			</div>
			<p id="error-msg"></p>
			<div class="copy-right">
				<p>好货君插件版</p><br/>
			</div>
		</div>
		<div class="info" style="display:none;">
			<div>您好:<font color="red" id="userName"></font> 欢迎使用好货君软件![<a id='pluginLogout' href="#">退出</a>]  </div>
			<div>剩余积分:<font color="red" id="remains"></font></div>
			
				<div class="setting-wrap">
					<div class="title">设置</div>
					<div class="shortcut">
						<div class="shortcut-wrap search">
							<div class="text">好货查询/关闭快捷键：</div>
							<input type="text" maxlength="1" id="search-show">
						</div>
					</div>
					<div class="menu">
						<div class="menu-wrap">
							<div class="text">是否自动查询好货：</div>
							<label><input type="checkbox" id="search-auto" value="1">默认自动查询</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/popup.js"></script>
	</body>
</html>
