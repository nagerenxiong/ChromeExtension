<!DOCTYPE html>
<html lang="en">
<head>

	<title>设置页面</title>

			width: 100%;
		}

</head>
<body>

			<tr>

			</tr>

		</tbody>

			</tr>
		</thead>

			<tr>

		</tbody>

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="option.js"></script>

</html>
