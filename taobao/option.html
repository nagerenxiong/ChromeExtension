<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置页面</title>
	<style type="text/css" media="screen">
		table{
			width: 100%;
		}
		th,td{text-align: center;}
	</style>
</head>
<body>
	<table border="1" cellpadding="0" cellspacing="0" id="tb1">
		<thead>
			<tr>
				<th>商品ID</th><th>时间</th><th>删除</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
	<table style="margin-top:10px;" >
		<caption>请输入商品ID和出货时间</caption>
		<thead>
			<tr>
				<th  style="text-align: right"><input type="text" name="" value="" placeholder="" id="text1"></th>
				<th style="text-align:left"><input type="text" name="" value="" placeholder="" id="text2"></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="2"><input type="button" name="" value="确定" id="confirmBtn"></td>
			</tr>
		</tbody>
	</table>
	<div id="wrap" style="position:absolute;width: 100%;height: 100%;background:rgba(0, 0, 0, 0.6);left: 0;top:0;display: none;text-align: center;color:#fff">
	     <p>
	     	请输入出货时间
	     </p>
	    <div>
	    	<input type="text" name="" value="" placeholder="" id="text3">
	    </div>
		<table>
			<tr>
				<td colspan="2"><input type="button" name="" value="确定" id="confirmBtn1"><input type="button" name="" value="取消" id="clannlBtn"></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="option.js"></script>
</body>
</html>
